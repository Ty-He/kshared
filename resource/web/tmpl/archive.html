{{ define "archive" }}
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2 content-custom">
                <h2>归档：</h2>
                <hr>
                <table class="table table-striped table-hover table-condensed">
                    <tbody>
                        {{ range . }}
                        <tr>
                            <td>
                                <span class="post-date"> {{ .UpdateTime }}</span>
                                <span class="post-title"><a href="/article?id={{ .Id }}">{{ .Title }}</a></span>
                            </td>
                            <td>
                                <span class="post-author"> {{ .Author }} </span>
                            </td>
                        </tr>
                        {{ end }}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{{ end }}
